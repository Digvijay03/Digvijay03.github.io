{% extends "body/index.html" %}
{% block content %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
   <meta charset="utf-8">
   <title></title>
   <style >
     body{
       background-color: #ddd;
       font-family:"lato",sans-serif;

       height : 100vh;
       margin:0;
     }
     .thumb{
       width: 400px;
       height: 300px;
       margin: 70px auto;
       perspective: 1000px;
     }
     .thumb a{
       display:block;
       width: 100%;
       height: 100%;
       background: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)),url('/media/pictures/contact.jpg');
       background-size: 0, cover;
       transform-style: preserve-3d;
       transition: all 0.5s;
     }
     .thumb:hover a{
       transform: rotateX(80deg);
       transform-origin: bottom;
     }
     .thumb a:after{
       content: '';
       position: absolute;
       left: 0;
       bottom: 0;
       width: 100%;
       height: 40px;
       background:inherit;
       background-size: cover , cover;
       background-position: bottom;
       transform: rotateX(90deg);
       transform-origin: bottom;

     }
     .thumb a span{
       color:#fff;
       text-transform:uppercase;
       position: absolute;
       top: 100%;
       left: 0%;
       width : 100%;
       font : bold 18px/36px "Lato";
       text-align : center;
       transform: rotateX(-89.99deg);
       transform-origin: top;
       z-index: 1;

     }
     .thumb a:before{
       content:'';
       position:absolute;
       top: 0;
       left: 0;
       width: 100%;
       height:100%;
       background:rgba(0,0,0,0.5);
       box-shadow: 0 0 100px 50px rgba(0,0,0,0.5);
       transition:0.5s all;
       opacity: 0.15;
       transform : rotateX(95deg) translateZ(-80px) scale(0.75);
       transform-origin:bottom;
     }
     .thumb:hover a:before{
       opacity: 1;
       box-shadow:0 0 25px 25px rgba(0,0,0,0.5);
       transform: rotateX(0) translateZ(-60px) scale(0.85);
     }


   </style>
 </head>
 <body>
   <div class="thumb">


     <a >


        <span>TM Raghav : 9953057128<br>TM Shrey : 9932024605


        </span>
      </a>


 </body>
</html>
{% endblock content%}
