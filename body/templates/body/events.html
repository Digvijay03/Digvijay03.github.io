<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
   <style type="text/css">
    .container{
      display: flex;
      width: 100%;
      padding: 4% 2%;
      box-sizing: border-box;
      height: 100vh;
    }
    .container .box{
      flex: 1;
      overflow: hidden;
      transition: 0.5s all;
      margin: 0 2%;
      box-shadow: 0 20px 30px rgba(0,0,0,0.1);
      line-height: 0;
    }
    .container .box > img {
      width: 200%;
      height: calc(100% - 10vh);
      object-fit: cover;
      transition: 0.5s all;
    }
      .container .box > span{
        display: block;
        text-align: center;
        height: 10vh;
        line-height: 2.6;
        font-size: 3.8vh;
      }
      .container .box:hover{
        flex: 1 1 50%;
      }
      .container .box:hover img{
        width: 100%;
        height:100%;
      }
      @media only screen and (max-width: 700px){
        .responsive{
          width:50%;
          margin:6px 0;
        }
      }
        @media only screen and (max-width: 500px){
          .responsive{
            width:100%;
            margin:6px 0;
          }


   </style>
  </head>
  <body>
    <div class="container">
      <div class ="box">
        <img src="/media/pictures/e1.jpeg">
        <span> css </span>
      </div>

      <div class ="box">
        <img src="/media/pictures/e2.jpeg">
        <span> css </span>
      </div>

      <div class ="box">
        <img src="/media/pictures/e3.jpeg">
        <span> css </span>
      </div>

      <div class ="box">
        <img src="/media/pictures/e4.jpeg">
        <span> css </span>
      </div>
    </div>


  </body>
</html>
